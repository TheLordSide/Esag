<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/loginres/fonts/icomoon/style.css">

    <link rel="stylesheet" href="static/loginres/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/loginres/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="static/loginres/css/style.css">

    <title>Portail ESAG-NDE Connexion</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('static/loginres/images/img.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>  <strong>Se connecter</strong></h3>
            <form action="/connexion" method="post">
              <div class="form-group first">
                <label for="username">Email</label>
                <input type="text" class="form-control" placeholder="exemple@exemple.com" name="usermail" id="usermail">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" placeholder="Mot de passe" name="password" id="password">
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                   {% for message in messages %}
                  <div class="alert alert-danger" role="alert">
                    <strong>{{message}}</strong>
                  </div>
                {% endfor %}	
                {% endif %}
              {% endwith %}
              </div>
              <input type="button" value="CrÃ©er un compte" class="btn btn-block btn-info">
              <input type="submit" value="Se connecter"  class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="static/loginres/js/jquery-3.3.1.min.js"></script>
    <script src="static/loginres/js/popper.min.js"></script>
    <script src="static/loginres/js/bootstrap.min.js"></script>
    <script src="static/loginres/js/main.js"></script>
  </body>
</html>
